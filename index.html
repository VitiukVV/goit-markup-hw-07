    <!-- =====================================modal================== -->
    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <button type="button" class="modal-close-btn buttons" data-modal-close>
          <svg width="8" height="8">
            <use href="./images/icons.svg#icon-close"></use>
          </svg>
        </button>
        <p class="modal-title">Leave your contacts and we will call you back</p>
        <form class="modal-form">
          <div class="form-field">
            <label for="name" class="label-name">Name</label>
            <div class="input-wrap">
              <input
                id="name"
                type="text"
                name="user-name"
                class="modal-input"
                autofocus
                required
              />
              <svg class="modal-form-icon" width="18" height="18">
                <use href="./images/icons.svg#icon-person"></use>
              </svg>
            </div>
          </div>
          <div class="form-field">
            <label for="tel" class="label-name">Phone</label>
            <div class="input-wrap">
              <input
                id="tel"
                type="tel"
                name="user-tel"
                class="modal-input"
                required
              />
              <svg class="modal-form-icon" width="18" height="24">
                <use href="./images/icons.svg#icon-phone"></use>
              </svg>
            </div>
          </div>
          <div class="form-field">
            <label for="email" class="label-name">Email</label>
            <div class="input-wrap">
              <input
                id="email"
                type="email"
                name="user-email"
                class="modal-input"
              />
              <svg class="modal-form-icon" width="18" height="24">
                <use href="./images/icons.svg#icon-email"></use>
              </svg>
            </div>
          </div>
          <div class="comment">
            <label for="comment" class="label-name">Comment</label>
            <textarea
              class="comment-area"
              name="comment"
              id="comment"
              placeholder="Text input"
            ></textarea>
          </div>
          <div class="checkbox">
            <input
              class="policy-check visually-hidden"
              type="checkbox"
              name="policy"
              id="policy"
              value="true"
              required
            />
            <label for="policy" class="policy-text">
              <span>
                <svg class="check-icon" width="10" height="8">
                  <use href="./images/icons.svg#icon-check"></use>
                </svg>
              </span>
              I accept the terms and conditions of the
              <a class="policy-link" href="#">Privacy Policy</a></label
            >
          </div>
          <button type="submit" class="modal-btn buttons">Send</button>
        </form>
      </div>
    </div>
    <!-- ==========================================js================ -->
    <script src="./js/modal.js"></script>
    <script src="./js/mobile-menu.js"></script>
  </body>
</html>
